<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>

<body>
    <div class="container">

        <form onsubmit="sendEmail(); reset(); return false;" class="contact-box">
            <div class="left"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" id="name" class="field" placeholder="Your Name" required>
                <input type="email" id="email" class="field" placeholder="Your email" required>
                <input type="text" id="phone" class="field" placeholder="Phone number" required>
                <textarea class="field area" id="message" placeholder="How can we help you?" required></textarea>
                <button type="submit" class="submit">Send</button>
            </div>
        </form>

        <script src="https://smtpjs.com/v3/smtp.js"></script>
        <script>
            function sendEmail() {
                Email.send({
                    Host: "smtp.gmail.com",
                    Username: "pickelzz20@gmail.com",
                    Password: "Gumball102!",
                    To: 'pickelzz20@gmail.com',
                    From: document.getElementById("email").value,
                    Subject: "New contact form qnuery",
                    Body: "Name: " + document.getElementById("name").value +
                        "<br> Email : " + document.getElementById("email").value +
                        "<br> phone : " + document.getElementById("phone").value +
                        "<br> message : " + document.getElementById("message").value
                }).then(
                    message => alert("Thank you for submitting, we will contact you shortly.")
                );
            }
        </script>
</body>

</html>
